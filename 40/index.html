<!DOCTYPE html>

<html lang="es">
    <head>
        <title>PRACTICA FLEXBOX</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../03/normalize.css">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="card">
            <div class="card__left">
                <img src="../40/assets/images/form_logo.png" alt="">
            </div>

            <div class="card__right">
                <h1 class="card__title">CONTACTO</h1>
                <form class="form" action="#">
                    <div class="form__names">
                        <div class="form__field">
                            <label class="form__label" for="name">NOMBRE</label>
                            <input class="form__input" type="text" id="name">
                        </div>
                        <div class="form__field">
                            <label class="form__label" for="surname">APELLIDO</label>
                            <input class="form__input" type="text" id="surname">
                        </div>
                    </div>

                    <div class="form__field">
                        <label class="form__label" for="email">EMAIL</label>
                        <input class="form__input" type="text" id="email">
                    </div>
                    <div class="form__field">
                        <label class="form__label" for="message">MENSAJE</label>
                        <textarea class="form__textarea" id="message"></textarea>
                    </div>
                    <input class="form__submit" type="submit" value="ENVIAR">
                </form>
            </div>
        </div>
    </body>
</html>
